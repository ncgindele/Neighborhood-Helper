<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Neighborhood Helper</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
<div>
    <form id="address-form" data-bind="submit: setAddress">

    <label>Address</label>
    <input id="address-input" data-bind="value: address" />
    <button type="submit">Update</button>
    <p data-bind="text: address">

    </p>
</form>
<div id="list-view">
    <input id="filter-input" data-bind="textInput: userFilter" />
    <p data-bind="text: userFilter">

    </p>
    <ul data-bind="foreach: filteredResultList">
        <li data-bind="text: name">

        </li>
    </ul>
</div>
</div>
<div id="map">

</div>
<div>
    <fieldset>
        <legend>
            View on Map
        </legend>
        <div>
            <input type="checkbox" id="grocery-check" name="queries" data-bind="checked: grocery" />
            <label for="grocery-check">Grocery Stores</label>
        </div>
        <div>
            <input type="checkbox" name="queries" data-bind="checked: restaurants" />
            <label for="restaurants-check">Restaurants</label>
        </div>
        <div>
            <input type="checkbox" data-bind="checked: parks" />
            <label for="parks-check">Parks</label>
        </div>
        <div>
            <input type="checkbox" data-bind="checked: schools" />
            <label for="schools-check">Schools</label>
        </div>
        <div>
            <input type="checkbox" data-bind="checked: userCheck" />
            <input placeholder="Enter Custum Query" data-bind="value: userQuery" />
            <button type="submit" data-bind="click: displayUserQ">Go</button>
        </div>
        <p data-bind="text: userQuery">

        </p>
    </fieldset>
</div>
<div>
    <table id="results-table">
        <tr>
            <th>
            </th>
            <th>
                Distance
            </th>
            <th>
                Yelp Rating
            </th>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td>
                12min
            </td>
            <td>
                5stars
            </td>
        </tr>
    </table>
</div>
<script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyB6Sdx_lkr2oQitMPHF0Cwzv3dtEjfKUNA&libraries=places">
</script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="js/knockout-3.4.2.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
